<!DOCTYPE html>
<html>
<title>Experience</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" category="text/css" href="/resources/style.css" />
</head>

<body class="gradient">
    <div class="background"></div>
    <div th:if="${hasPrevious}" class="arrow-left fade-in-first-delay">
        <div id="previous" class="hover">&#10094</div>
    </div>
    <div th:if="${hasNext}" class="arrow-right fade-in-first-delay">
        <div id="next" class="hover">&#10095</div>
    </div>
    <div class="centered">
        <div class="fade-in">
            <h1 th:text="${experience.place}"></h1>
            <h2 th:utext="|${experience.startDate} - ${experience.endDate}|"></h2>
            <h2 th:text="${experience.function}"></h2>
        </div>
        <h1 class="fade-in">Work</h1>
        <div th:each="s : ${experience.work}">
            <h2 th:text="${s.type}" class="fade-in-first-delay"></h2>
            <p th:utext="${s.description}" class="indented fade-in-second-delay"></p>
        </div>
    </div>
</body>
<script src="/resources/experience.js" type="module"></script>
<script src="/resources/app.js"></script>

</html>
